{% extends 'layout.html' %}

{% block body %}

<h1 class="mb-4">Dashboard <small> Welcome {{ session.username }}</small></h1>
<a href="/add_article" class="btn btn-success">Add article</a>
<hr>

<table class="table table-stripped">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Date</th>
    <th></th>
    <th></th>
  </tr>
  {% for article in articles %}
  <tr>
    <td>{{ article.id }}</td>
    <td>{{ article.title }}</td>
    <td>{{ article.author }}</td>
    <td>{{ article.create_date }}</td>
    <td><a href="/edit_article/{{ article.id }}" class="btn btn-sm btn-warning float-right">Edit</a></td>
    <td><a href="#" class="btn btn-sm btn-danger">Delete</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
